<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>烛龙速充测试模拟器</title>
    <!-- Import style -->
    <link rel="stylesheet" href="../simulator/plugins/element-ui/index.css" />
    <!-- Import Vue 3 -->
    <script src="../simulator/plugins/vue/vue.global.js"></script>
    <!-- Import component library -->
    <script src="../simulator/plugins/element-ui/element-plus.js"></script>
</head>
<body>

<div id="app">
    <el-button>{{ message }}</el-button>
</div>
<script>
    const App = {
        data() {
            return {
                message: "Start Change",
            };
        },
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>

</body>
</html>
